<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>

    <header><img src="assets/images/logo.svg" alt=""></header>
    <section>

      <h1>We're</h1>
      <h2>coming soon</h2>

      <span>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </span>
      <div class="newsletter">
        <div class="newsletter-input">
          <input type="text" name="email" placeholder="Email Address" id="email" data-rules="regex|required">
          <img class="error" src="assets/images/icon-error.svg" alt="error">
          <img class="arrow" src="assets/images/icon-arrow.svg" alt="arrow" onclick="submit(e)">
        </div>
        <div class="fake">Please provide a valid email</div>
      </div>
    </section>

    <aside></aside>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
